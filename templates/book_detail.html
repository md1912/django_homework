<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
    </head>
    <body>
        <img src="{{ book.image.url }}" alt="">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description }}</p>
        <p>{{ book.genre }}</p>
        <p>{{ book.quantity }}</p>
        <p>{{ book.created_date }}</p>
        <p>{{ book.updated_date }}</p>
        <p>{{ book.age_control }}</p>

        <a href="/books/">Back</a>
    </body>
</html>
